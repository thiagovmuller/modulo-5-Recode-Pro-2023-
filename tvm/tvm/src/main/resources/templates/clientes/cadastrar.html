		<div class="container">
			<div class="topnav responsive nav-container" id="myTopnav">

			  <a href="passagens.html">Passagens</a>

			</div>
		
		<div class="container py-3">
			<form method="post" th:object="${cliente}">
				<h2 class="text-center">Cadastrar Cliente</h2>
				<input type="hidden" th:field="*{idCliente}">

				<div class="form-group mb-3">
					<label for="nome" class="form-label"> Nome </label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}" required>
				</div>
        
	            <div class="form-group mb-3">
					<label for="nome" class="form-label"> CPF </label>
					<input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
				</div>
	            
	            <div class="form-group mb-3">
					<label for="nome" class="form-label"> Data Nascimento </label>
					<input type="text" class="form-control" id="dataNasc" th:field="*{dataNasc}" required>
				</div>
	            
	            <div class="form-group mb-3">
					<label for="nome" class="form-label"> Telefone </label>
					<input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
				</div>
	
	            <button type="submit" class="btn btn-primary">Enviar</button>
				<a href="/clientes" class="btn btn-danger" style="margin-left: 10px"> Cancelar </a>
            </form>
        </div>
